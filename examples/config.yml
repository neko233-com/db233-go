# db233-go 示例配置文件

# 数据库配置
database:
  host: "127.0.0.1"
  port: 3306
  user: "root"
  password: "root"
  database: "db233_demo"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "5m"

# 日志配置
logging:
  level: "INFO"
  format: "json"
  output: "stdout"

# 连接池监控配置
connection_pool:
  monitor_interval: "30s"
  alert_threshold: 80

# 健康检查配置
health_check:
  timeout: "5s"
  interval: "30s"

# 迁移配置
migration:
  directory: "./migrations"
  table: "schema_migrations"